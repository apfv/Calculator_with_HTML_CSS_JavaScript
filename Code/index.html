<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="logo">
      <img src="photo.jpg" />
      <div>
        <p>ÅℳЇℜ ĦѺSSЇ∃И</p>
      </div>
    </div>
    <div class="container">
      <form class="calculator" name="calc">
        <input type="text" class="value" />
        <span class="clear"><i>c</i></span>
        <span class="division"><i>/</i></span>
        <span class="multiplication"><i>*</i></span>
        <span class="seven"><i>7</i></span>
        <span class="eight"><i>8</i></span>
        <span class="nine"><i>9</i></span>
        <span class="minus"><i>-</i></span>
        <span class="four"><i>4</i></span>
        <span class="five"><i>5</i></span>
        <span class="six"><i>6</i></span>
        <span class="plus"><i>+</i></span>
        <span class="one"><i>1</i></span>
        <span class="two"><i>2</i></span>
        <span class="three"><i>3</i></span>
        <span class="zero1"><i>0</i></span>
        <span class="zero2"><i>00</i></span>
        <span class="point"><i>.</i></span>
        <span class="equal"><i>=</i></span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
